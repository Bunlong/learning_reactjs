<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript" src="react.min.js"></script>
  <script type="text/javascript" src="ReactRouter.min.js"></script>
  <script type="text/javascript" src="JSXTransformer.js"></script>
  <script src="flux-react.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css" />
</head>
<body style="margin-top: 80px;">
  <div class="container">
    <div id="container"></div>
  </div>

  <script type="text/jsx">
  	var React=window.React,
        ReactRouter= window.ReactRouter;

    var Link = ReactRouter.Link,
        Route = ReactRouter.Route,
        RouteHandler = ReactRouter.RouteHandler;
  	
    var Actions = flux.createActions(['push']);

    var Store = flux.createStore({
      data: [],
      actions: [
        Actions.push
      ],
      push: function (item) {
        this.data.push(item);
        this.emit('data.push');
      },
      exports: {
        getData: function () {
          return this.data;
        }
      }
    });

  	const App = React.createClass({
  		render: function() {
  			return (
  				<div>
            <nav className="navbar navbar-inverse navbar-fixed-top">
              <div className="container">
                <div className="navbar-header">
                  <button type="button" className="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span className="sr-only">Toggle navigation</span>
                    <span className="icon-bar"></span>
                    <span className="icon-bar"></span>
                    <span className="icon-bar"></span>
                  </button>
                </div>
                <div id="navbar" className="navbar-collapse collapse">
                  <ul className="nav navbar-nav">
                    <li><Link to="/dashboard">Dashboard</Link></li>
                    <li><Link to="/form">Form</Link></li>
                  </ul>
                  <ul className="nav navbar-nav navbar-right">
                    <li><a href="#"><DataCounter /></a></li>
                  </ul>
                </div>
              </div>
            </nav>

  					<RouteHandler />
  				</div>
  			);
  		}
  	});

  	const Dashboard = React.createClass({
  		render: function() {
  			return (
  				<div>
  					<h1>Dashboard</h1>

  					<RouteHandler />
  				</div>
  			);
  		}
  	});

		const Form = React.createClass({
			getInitialState: function() {
				return {
					firstName: '', 
					lastName: '',
					data: Store.getData()
				};
			},
      componentWillMount: function () {
        Store.on('data.push', this.handleChangeData);
      },
      componentWillUnmount: function () {
        Store.off('data.push', this.handleChangeData);
      },
			render: function() {
				var rows=this.state.data.map(function(person, i) {
          return <PersonRow data={person} key={i} />
        });

				return (
					<div>
            <div className="col-md-3">
  						<form onSubmit={this.handleSubmit}>
                <legend>Add New Person</legend>
                <div className="form-group">
                  <label>First Name: </label>
                  <div className="uk-form-controls">
                    <input type="text" value={this.state.firstName} onChange={this.handleChangeFirstName} className="form-control" /><br/>
                  </div>
                </div>
                <div className="form-group">
                  <label>Last Name:</label>
                  <div className="uk-form-controls">
                    <input type="text" value={this.state.lastName} onChange={this.handleChangeLastName} className="form-control" /><br/>
                  </div>
                </div>
                <button type="submit" className="btn btn-default">Submit</button>
  						</form>
            </div>
            <div className="col-md-1" />
            <div className="col-md-7">
  						<table className="table">
  							<thead>
  								<th>#</th>
  								<th>First Name</th>
  								<th>Last Name</th>
  							</thead>
                <tbody>
                  {rows}
                </tbody>
  						</table>
            </div>

						<RouteHandler />
					</div>
				);
			},
			handleChangeFirstName: function(event) {
				this.setState({firstName: event.target.value});
			},
			handleChangeLastName: function(event) {
				this.setState({lastName: event.target.value});
			},
			handleChangeData: function() {
				this.setState({
          data: Store.getData()
        });
			},
			handleSubmit: function(event) {
				event.preventDefault();

				Actions.push({id: Store.getData().length + 1, fname: this.state.firstName, lname: this.state.lastName});
			}
		});

    var DataCounter = React.createClass({
      getInitialState: function() {
        return {
          count: 0
        }
      },
      onChange: function () {
        this.setState({
          count: Store.getData().length
        });
      },
      componentWillMount: function () {
        Store.on('data.push', this.onChange);
      },
      componentWillUnmount: function () {
        Store.off('data.push', this.onChange);
      },
      render: function() {
        return (
          <div>
            {this.state.count}
          </div>
        );
      }
    });

		const PersonRow = React.createClass({
      render: function() {
        return (
          <tr>
            <td>{this.props.data.id}</td>
            <td>{this.props.data.fname}</td>
            <td>{this.props.data.lname}</td>
          </tr>
        );
      }
    });

		var Routes = (
      <Route name="parent" path="/" handler={App}>
        <Route name="dashboard" path="/dashboard" handler={Dashboard} />
        <Route name="form" path="/form" handler={Form} />
      </Route>
    );

    ReactRouter.run(Routes, function (Handler) {
      React.render(<Handler />, document.getElementById('container'));
    });
  </script>
</body>
</html>
